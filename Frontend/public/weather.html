<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="../src/css/weather.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <a href="/home">Sea Savvy</a>
    </div>
  </nav>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Bengaluru, India</div>
        <div class="date">Sunday 22 December 2024</div>
      </section>
      <div class="current">
        <div class="temp">27<span>°c</span></div>
        <div class="weather">Partly cloudy</div>
        <div class="hi-low">20°c / 27°c</div>
        <div class="humidity">55%</div>
        <div class="wind-speed"></div> 
        <div class="pressure"></div> 
        <div class="visibility"></div> 
        <div class="weather-description"></div>
      </div>
    </main>
  </div>
  <script src="../src/js/weather.js"></script>
</body>
</html>
